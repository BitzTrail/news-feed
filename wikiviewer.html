<!DOCTYPE html>

<html lang="en-us">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
        <title> My Wikipedia Viewer </title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/wiki.css">

    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <h3 class="text-center"> Wikipedia Viewer </h3>
                </div>
            </div>
        </div>

        <hr>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                        <form id="search">
                            <div class="col-xs-8">
                                <input class="form-control" type="text" id="query" name="query" placeholder="Enter Term">
                            </div>
                            <div class="col-xs-4">
                                <p>
                                <input class="btn btn-success" type="submit" name="" value="Search">
                                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><span class="btn btn-primary">I'm Feeling Lucky</span></a>
                                </p>
                            </div>
                        </form>
                </div>
            </div>   
        </div>
        <hr>
        <br>

        <div class="container-fluid">
            <div class="row">

                <div id="search-results">

                </div>

            </div>
        </div>

        <script src="js/jquery-3.2.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/wiki.js"></script>
    </body>
</html>
